<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article class="card">
      <img
        src="images/illustration-hero.svg"
        alt="Picture of woman listening to music"
        class="card__image"
      />
      <main class="card__content">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="card__plan">
          <div class="card__plan-info">
            <img src="images/icon-music.svg" alt="" />
            <div class="card__plan-pricing">
              <h3 class="plan-title">Annual Plan</h3>
              <div class="plan-price">$59.99/year</div>
            </div>
          </div>
          <a href="#" class="change-pricing">Change</a>
        </section>
        <a href="#" class="cta">Proceed to Payment</a>
        <a href="#" class="cancel-order">Cancel Order</a>
      </main>
    </article>
  </body>
</html>
